  <h2>Login</h2>
  {% if error %}
    <div class="flash">
      Error: {{ error }}
    </div>
  {% endif %}

  <form action="{{ url_for('login') }}" method="post" id="login">
   <dl>
   	<dt>Username:</dt>
   	 <dd><input type="text" name="username"></dd>
   	<dt>Password:</dt>
   	 <dd><input type="password" name="password"></dd>
   	 <dd><input type="submit" value="Login"></dd>
   </dl>
  </form>
